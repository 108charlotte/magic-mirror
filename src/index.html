<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Magic Mirror</title>
  <script>
  function gapiLoaded() { window._gapiLoaded && window._gapiLoaded(); }
  function gisLoaded() { window._gisLoaded && window._gisLoaded(); }
</script>
<link rel="icon" href="assets/magic-mirror.png"/>
</head>
<body>
    <div class="column-1">
        <header>
            <h1 id="greeting"></h1>
            <h2 id="date"></h2>
            <div class="digital-clock">
                <div class="clock-container">
                    <span class="clock" id="clock-text">
                        <span id="hours"></span>
                        <span class="clock-colon">:</span>
                        <span id="minutes"></span>
                        <span class="clock-colon">:</span>
                        <span id="seconds"></span>
                        <span class="clock-gap"></span>
                        <span id="am-pm"></span>
                    </span>
                </div>
            </div>
        </header>
        <div id="current-task">
            <button id="new-task"></button>
            <div id="goal"></div>
        </div>
        <div id="upcoming-tasks">
            <button id="new-upcoming-task"></button>
            <ul id="upcoming-tasks-list"></ul>
        </div>
    </div>
    <div class="column-2">
        <div id="hack-club-events"></div>
        <div id="calendar">
            <h2>Upcoming Events</h2>
            <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
            <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>
            <div id="event-table"></div>
        </div>
        <div class="time-blocking">
            <h2>Time Blocking</h2>
            <button id="alarm">Set Alarm Time</button>
            <button id="event">Schedule Event</button>
            <button id="schedule-focus">Schedule Focus</button>
            <table id="schedule-table">
                <thead>
                    <tr>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Description</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button id="reset-table">Reset Table</button>
            <button id="view-tomorrow">View Tomorrow</button>
            <button id="view-today">View Today</button>
        </div>
    </div>
    <div id="popup-modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.4); align-items:center; justify-content:center; z-index:1000;">
        <div id="popup-content" style="background:#fff; padding:2rem; border-radius:10px; min-width:300px; min-height:100px; position:relative;"></div>
    </div>
</body>
</html>
