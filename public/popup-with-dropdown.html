<form>
  <div class="block">
    <label for="event-name">Event Name:</label>
    <input type="text" id="event-name" name="event-name">
  </div>

  <div class="block">
    <label for="start-time">Start Time:</label>
    <input type="text" id="start-time" name="start-time">
  </div>

  <div class="block">
    <label for="dropdown">Choose an option:</label>
    <select id="dropdown">
      <option value="duration-dropdown">Duration</option>
      <option value="endtime-dropdown">End Time</option>
    </select>
  </div>

  <div class="block" id="end-time" style="display:none;">
    <label for="end-time">End Time:</label>
    <input type="text" id="end-time" name="end-time">
  </div>

  <div class="block" id="duration">
    <label for="duration">Duration:</label>
    <input type="text" id="duration" name="duration">
  </div>
</form>
